<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            Be a lotus member
        </div>
        <div class="form">
            <div class="inputfield">
                <label>vorname</label>
                <input type="text" class="input">
            </div>
            <div class="inputfield">
                <label>nachname</label>
                <input type="text" class="input">
            </div>
            <div class="inputfield">
                <label>passwort</label>
                <input type="password" class="input">
            </div>
            <div class="inputfield">
                <label>passwort nochmal schreiben</label>
                <input type="password" class="input">
            </div>
            <div class="inputfield">
                <label>Geschlecht</label>
                <div class="custom_select">
                    <select>
                        <option value=""></option>
                        <option value="Herr">Herr</option>
                        <option value="Frau">Frau</option>
                    </select>
                </div>
            </div>
            <div class="inputfield">
                <label>email</label>
                <input type="text" class="input">
            </div>
            <div class="inputfield">
                <label>handy nummer</label>
                <input type="text" class="input">
            </div>
            <div class="inputfield">
                <label>adresse</label>
                <textarea class="textarea"></textarea>
            </div>
            <div class="inputfield">
                <label>PLZ</label>
                <input type="text" class="input">
            </div>
            <div class="inputfield terms">
                <label class="check">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <p>ich stimme den datenschutzbestimmungen zu</p>
            </div>
            <div class="inputfield">
                <input type="submit" value="Regestrieren" class="btn" action="wellcoming.html" target="_blank">
            </div>
        </div>
    </div>

</body>

</html>
